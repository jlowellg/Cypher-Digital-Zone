{% extends "layout.html" %}

{% block title %}
    Admin
{% endblock %}

{% block main %}
    <h3 class="mb-3">Log in as Admin</h3>

    <form action="/admin" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="submitButton btn btn-primary" type="submit">Login</button>
    </form>

    <div class="mt-3 small text-center text-muted">
        Don't have an account? <a href="/register">Register</a>
    </div>

{% endblock %}
