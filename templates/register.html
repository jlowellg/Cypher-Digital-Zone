{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3 class="mb-3">Register</h3>

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password"  type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password"  type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="key" placeholder="Admin Key"  type="password">
        </div>
        <button class="submitButton btn btn-primary" type="submit">Register</button>
    </form>

    <div class="mt-3 small text-center text-muted">This feature is for CDZ admins only.</div>
{% endblock %}
