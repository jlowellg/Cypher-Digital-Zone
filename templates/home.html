{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block homeHeader %}
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/header1.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header2.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header3.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header4.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header5.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header6.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/images/header7.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
{% block main %}
    <h1 class="font1">TOP UP NOW:</h1>

        <a href="/order" class="icons"><img src="/static/images/icon1.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon2.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon3.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon4.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon5.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon6.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon7.png" alt="Cypher Digital Zone"></a>
        <a href="/order" class="icons"><img src="/static/images/icon8.png" alt="Cypher Digital Zone"></a>
    </div>
{% endblock %}
